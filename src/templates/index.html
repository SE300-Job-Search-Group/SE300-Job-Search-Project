{% extends "base.html" %}
{% block title %} Home page{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="aero-search-title"><i class="fas fa-plane"></i>Aerosearch</h1>
        <form method="POST" action="{{ url_for('views.home') }}">
            <div class="form-group mb-4">
                <input type="text" name="query" class="form-control form-control-lg" style="width: 600px;" placeholder="Search jobs with keywords">
            </div>
            <h2>Advanced Search</h2>
            <div class="form-group">
                <input type="text" name="company" class="form-control" placeholder="Filter by Company">
                <input type="text" name="location" class="form-control" placeholder="Filter by Location">
                <label for="salary_range">Salary Range:</label>
                <p>Minimum Salary: <span id="salary_min_display">50000</span></p>
                <input id="salary_min" type="range" name="salary_min" min="50000" max="150000" step="1000" value="50000" />
                <p>Maximum Salary: <span id="salary_max_display">150000</span></p>
                <input id="salary_max" type="range" name="salary_max" min="50000" max="150000" step="1000" value="150000" />
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #2a71cd; color: #FFFFFF;">Search</button>
        </form>
    </div>
</div>

<style>
.aero-search-title {
    font-size: 64px;
    font-family: 'Helvitica Neue', sans-serif;
}

.aero-search-title i.fas.fa-plane {
    color: #2a71cd;
}
</style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        // Minimum salary slider
        $("#salary_min").on("input", function () {
            $("#salary_min_display").text('$' + $(this).val());
        });

        // Maximum salary slider
        $("#salary_max").on("input", function () {
            $("#salary_max_display").text('$' + $(this).val());
        });
    });
</script>
{% endblock %}
