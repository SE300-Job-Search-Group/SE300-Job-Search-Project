{% extends "base.html" %}
{% block title %} Company Match {% endblock %}
{% block content %}
<div class="container">
    <h1>Company Match</h1>
    <form action="{{ url_for('views.company_match_results') }}" method="POST">
        <div class="form-group">
            <label for="company1">Company 1:</label>
            <input type="text" class="form-control" id="company1" name="company1" required>
        </div>
        <div class="form-group">
            <label for="company2">Company 2:</label>
            <input type="text" class="form-control" id="company2" name="company2" required>
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
    </form>
</div>
{% endblock %}
